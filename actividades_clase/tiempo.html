<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones de tiempo</title>
</head>
<body>

    <span id="crono">00:00:00</span>
    <br>
    <button id="play" onclick="play()">Start</button>
    <button id="pause" onclick="pause()">Pause</button>
    <button id="stop" onclick="Stop()">Stop</button>

    <script>

        /*
        Funciones de tiempo
        seTimeout(funcion, ms);
        
        Ejecuta la funcion cada ms periodicamente
        setInterval(funcion, ms)

        clearInterval(funcion, ms);

        */

        var crono;
        var cronoDif;
        var interval;
     

        function play(){
            if(!crono){

            }else{
                crono = Date.now();
            }
            crono = Date.now();
            interval = setInterval(function(){
                cronoDif = Date.now();
                var dif = cronoDif - crono;
                var dateDif = new Date(dif);
                var result = "";
                result += dateDif.getHours();
                result += ":";
                result += dateDif.getMinutes();
                result += ":";
                result += dateDif.getSeconds();
                result += ":";
                result += dateDif.getMilliseconds();
                document.querySelector("#crono").innerHTML = result;
            }, 100)
        }

        function pause(){
            clearInterval(interval);
        }

        function Stop(){
            clearInterval(interval);
            document.querySelector("#crono") = "00:00:00";
        }
    </script>
</body>
</html>
